<html>
  <head>
      <title>Login</title>

  </head>
  <body>
     <div class="header">
     <img class="logo-img" src="../images/logo.png" alt="chalkboard-logo" width="200" height="90" >
     <h1 class="site-name">Chalkboard</h1>
     </div>
     <div class="container">
         <h2 class="form-title">Sign in</h2>
         <div class="login-form">
             <div class="form-body">
                 <div class="form-body username">
                 <input id="login-username" type="text" placeholder="username"/>
                 </div>
                 <div class="form-body password">
                 <input id="login-password" type="password" placeholder="password" />
                 </div>
                 <div class="form-body user-check-radio">
                 <input type="radio" class="user-check" name="login-role" value="student" checked/><label>Student</label>
                 <input type="radio" class="user-check" name="login-role" value="staff" /><label>Staff</label>
                  </div>
                 <input type="submit" class="user-check btn" value="login" id="login-btn" />
             </div>
             <div class="form-footer">
                 Don't have an acount? <button id="show-sign-up">Sign Up</button>
                  <a href=""  >&nbsp; Forgot password?</a>
             </div>
         </div>
         <div class="form-sign-up" >
             <h2>Sign Up</h2>
             <form action="" method="post" id="sign-up-form">
                 <div class="input-sign-up">
                     <input id="fname" type="text" class="form-control" placeholder="First Name" required />
                     <input id="lname" type="text" class="form-control" placeholder="Last Name" required />
                     <input id="email" type="email" class="form-control" placeholder="Email" required />
                     <div class="envalid-email"> Email address is not valid</div>
                     <input id="password" type="password" class="form-control" placeholder="Password" required />
                     <input id="sign-up-btn" type="submit" value="Sign Up">
                 </div>

             </form>


     </div>
         <script>

         </script>
       
     <footer class="footer_info">
        <h3>Contact</h3>
        <p>Hotline: xxx-xxx-xxx</p>
        <p>email: abczzz@gmail.com</p>
        <p>Address: address goes here</p>
    </footer>
  </body>

</html>
