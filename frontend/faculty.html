    <div
      class="modal fade"
      id="registermodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"

    >
      <div class="modal-dialog" role="document">

    <div
    class="modal fade"
    id="assignmentModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Course</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card border-0">
            <div class="card-body pb-0">
              <form>
                <div class="mb-3">
                  <label class="form-label"
                    >Course Name</label
                  >
                  <input
                    type="text"
                    name="course"
                    class="form-control"
                    id="course"
                    value=""
                  />
                </div>
                <div class="mb-3">
                  <label  class="form-label"
                    >Assignment</label
                  >
                  <input
                    type="text"
                    name="assignment"
                    class="form-control"
                    id="assignment"
                    value=""
                  />
                </div>
                
                <button
                  onclick="handleAssignment()"
                  type="button"
                  class="btn btn-primary"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function handleAdd() {
        const courseTitle = document.getElementById("courseTitle").value;
        const instructors = document.getElementById("instructors").value;
        const roasterOfStudents =
          document.getElementById("roasterOfStudents").value;
        const description = document.getElementById("description").value;
        const lessonSequence = document.getElementById("lessonSequence").value;
        const courseContent = document.getElementById("courseContent").value;
        const courseInformation = document.getElementById("courseInformation").value;

        const result = await fetch("https://evening-beyond-02444.herokuapp.com/addNewCourse", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            courseTitle,
            instructors,
            roasterOfStudents,
            description,
            lessonSequence,
            courseContent,
            courseInformation,
          }),
        }).then((res) => res.json());
        alert(result.message);
        location.href = "faculty.html";
      }
      async function handleAssignment() {
        const course = document.getElementById("course").value;
        const assignment = document.getElementById("assignment").value;
        console.log( course, assignment)

        const result = await fetch("https://evening-beyond-02444.herokuapp.com/addAssignment", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            course,
            assignment
          }),
        }).then((res) => res.json());
        alert(result.message);
        location.href = "faculty.html";
      }

      let filter = "";

      function handleFilter() {
        let coursesContainer = document.getElementById("courseContainer");
        coursesContainer.innerHTML = "";
        filter = document.getElementById("filter").value;
        const data = fetch(`https://evening-beyond-02444.herokuapp.com/courses?search=` + filter)
          .then((res) => res.json())
          .then((courses) => displayCourse(courses));
      }
      const data = fetch(`https://evening-beyond-02444.herokuapp.com/courses?search=` + filter)
        .then((res) => res.json())
        .then((courses) => displayCourse(courses));

      const displayCourse = (courses) => {
        const coursesContainer = document.getElementById("courseContainer");
        for (let i = 0; i < courses.length; i++) {
          const course = courses[i];
          const courseTitle = course.courseTitle;
          const instructors = course.instructors;
          const roasterOfStudents = course.roasterOfStudents;
          const description = course.description;
          const lessonSequence = course.lessonSequence;
          const courseContent = course.courseContent;
          const courseInformation = course.courseInformation;
          const courseContainer = document.createElement("div");
          const p = document.createElement("p");
          p.type = "button";
          p.innerHTML = "Remove Course";
          p.className = "btn btn-danger mx-2";
          p.addEventListener("click", function () {
            fetch(`https://evening-beyond-02444.herokuapp.com/findAndDelete/${courseTitle}`).then(
              (res) => res.json()
            );
            alert("Successfully Removed");
            // eslint-disable-next-line no-restricted-globals
            location.reload();
          });
          const courseInfo = `
               <div class="card p-3 m-2">
                    <h4> ${courseTitle}</h4>
                    <p >Instructors: ${instructors} </p>
                    <p>Description : ${description} </p>
                    <p>Lesson Sequence : ${lessonSequence} </p>
                    <p>Course Content : ${courseContent} </p>
                    <p>Course Info : ${courseInformation} </p>
                </div>
            `;
          courseContainer.innerHTML = courseInfo;
          courseContainer.appendChild(p);
          coursesContainer.appendChild(courseContainer);
        }
      };

      const info = localStorage.getItem("User");
      const user = JSON.parse(info);
      // console.log(user)
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("logout").style.display = "block";
      }

      const handleLogout = () => {
        localStorage.clear();
        location.href = "login.html";
      };
      $(".click").click(function () {
        $("#sticky-sidebar").toggle();
      });
    </script>
